<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg"/>
    <title>FitFusion: Your Path to Peak Performance</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
    <form action="index.html" method="post">
       <h1> Login </h1>
       <div class="input-box">
        <input type="text" id="username" placeholder="username"  name="username" required >
        <i class='bx bxs-user'></i>
       </div>
       
       <div class="input-box">
        <input type="password"   id="password" placeholder="password" name="password" required >    
        <i class='bx bx-lock'></i>  
       </div>
        
       <div class="remember-forgot">
         <label><input type="checkbox"> Remember password</label>
          <a href="password.html">Forgot Password?</a>
       </div>
       <div>
        <button type="submit" name="submit" class="btn" onclick="auth()">Login</button>
       </div>
      
       <div class="register-link ">
        <p>
            Don't have an account? <a href="register.html">Register</a>
        </p>
       </div>
    </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
